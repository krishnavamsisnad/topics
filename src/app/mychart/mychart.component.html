<div class="container">
    <div class="row">
       <h5>Scale data</h5>
        <div class="col-6">
            <table class="table">
                <thead>
                  <tr >
                    <th scope="col">Scales</th>
                    <th scope="col">Order</th>
                    <th scope="col">Items</th>
                    <th scope="col">Tax</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of labledata">
                    <td >{{data.sales}}</td>
                    <td>{{data.order}}</td>
                    <td>Otto</td>
                    <td>bbb</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
 
        <div class="col-6">
            <h5>Scale data</h5>
            <canvas id="salesBarChart" width="400" height="200"></canvas>

    </div>
    

</div>

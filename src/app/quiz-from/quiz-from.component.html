<div class="container mt-4">
   <div class="d-flex justify-content-between ">
    <h2>Create Quiz</h2>
    <h2><i class="bi bi-alarm"></i><b>30mins</b></h2>
   </div>
    <form [formGroup]="quizForm" (ngSubmit)="submitQuiz()">
      <div formArrayName="questions">
        <div *ngFor="let question of questions.controls; let i = index" [formGroupName]="i" class="card mb-3">
          <div class="card-body">
            <div class="form-group">
              <label for="questionText-{{i}}">Question {{ i + 1 }}</label>
              <input type="text" class="form-control" id="questionText-{{i}}" formControlName="questionText" placeholder="Enter your question">
            </div>
            <div class="form-group mt-3">
              <label>Question Type</label>
              <select class="form-control" formControlName="questionType">
                <option value="choice">Multiple Choice</option>
                <option value="text">Text</option>
              </select>
            </div>
  
            <div *ngIf="question.get('questionType')?.value === 'choice'" formArrayName="options" class="mt-3">
              <div *ngFor="let option of getOptions(i).controls; let j = index" [formGroupName]="j" class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" formControlName="isCorrect"> Correct
                  </div>
                </div>
                
                    <input type="text " class="form-control" formControlName="optionText" placeholder="Option {{ j + 1 }}">
                 
              </div>
              <button type="button" class="btn btn-sm btn-secondary mt-2" (click)="addOption(i)">Add Option</button>
            </div>
            <div *ngIf="question.get('questionType')?.value === 'text'" class="mt-3">
                <input type="text" class="form-control" formControlName="textAnswer" placeholder="Your answer">
              </div>
    
            <div class="form-check mt-3">
              <input type="checkbox" class="form-check-input" formControlName="required" id="required-{{i}}">
              <label class="form-check-label" for="required-{{i}}">Required</label>
            </div>
  
            <button type="button" class="btn btn-danger btn-sm mt-3" (click)="removeQuestion(i)"><b class="bi bi-trash3"></b></button>
          </div>
        </div>
      </div>
  
      <button type="button" class="btn btn-primary me-2" (click)="addQuestion('choice')"> Add Multiple Choice Question</button>
      <button type="button" class="btn btn-danger " (click)="addQuestion('text')">Add Text Question</button><br><br>
      <button type="submit" class="btn btn-success ">Submit Quiz</button>
    </form>
  </div>
